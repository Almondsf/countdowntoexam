<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Unilag Exam Date</h1>
    <div class="container">
        <div class="count day">
            <p class="count big" id="dayd">0</p>
            <span>Days</span>
        </div>
        <div class="count hour">         
            <p class="big" id="dayh">0</p>
            <span>Hours</span>
        </div>
        <div class="count min">
            <p class="big" id="daym">0</p>
            <span>Minutes</span>
        </div>
        <div class="count sec">
            <p class="big" id="dayss">0</p>
            <span>Seconds</span>
        </div> 
    </div>
    <script src="/main.js" defer></script>
</body>
</html>
